---
# Questions for typing features

AddTyping:
  type: bool
  default: "{{ 'AddTyping_flag' in SelectCodeQualityFeatures }}"
  when: false

SelectTypeChecker:
  when: "{{ template_profile != 'minimum' and AddTyping }}"
  type: str
  default: pyright
  help: Select a type checker
  choices:
    Mypy:
      value: mypy
    Pyright:
      value: pyright
